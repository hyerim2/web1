<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      h1{
        border: 5px solid red;
        padding: 20px;
        margin: 20px;
        display: block;
        width: 100px;
      }
    /*
    block level element(h1태그), inline element(a태그)
    블럭과 인라인 속성은 바꿀수있음 ex: display:inline; display:block;
    안보이게할수있음 display:none;
    h1, a{
      border-width: 5px;
      border-color: red;
      border-style: solid;
    }
    */
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <h1>CSS</h1>
    종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets,
    <a href="https://ko.wikipedia.org/wiki/%EC%A2%85%EC%86%8D%ED%98%95_%EC%8B%9C%ED%8A%B8">CSS</a>)는
    마크업 언어가 실제 표시되는 방법을 기술하는 언어로, HTML과 XHTML에
    주로 쓰이며, XML에서도 사용할 수 있다. W3C의 표준이며, 레이아웃과 스타일을
    정의할 때의 자유도가 높다.
  </body>
</html>
